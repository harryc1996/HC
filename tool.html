  <script>
    $(document).ready(function () {
        // 監聽所有帶有 "form-control" 類別的 input 元素的值改變事件
        $(".form-control").on("input", function () {
            // 取得目前觸發事件的 input 元素的值和單位
            var inputValue = parseFloat($(this).val()) || 0;
            var inputId = $(this).attr("id");

            // 執行換算函式，更新其他 input 元素的值
            convertIS_Units(inputId, inputValue);
            convertAB_Units(inputId, inputValue);
        });

        // 換算函式，根據傳入的 inputId 和 value 更新其他 input 的值
        function convertIS_Units(inputId, value) {
            switch (inputId) {
                case "kilometer":
                    $("#meter").val(value * 1000);
                    $("#centimeter").val(value * 100000);
                    $("#mile").val(value * 0.621371);
                    convertAB_Units("mile", (value * 0.621371));
                    break;
                case "meter":
                    $("#kilometer").val(value / 1000);
                    $("#centimeter").val(value * 100);
                    $("#foot").val(value * 3.28084);
                    convertAB_Units("foot", (value * 3.28084));
                    break;
                case "centimeter":
                    $("#kilometer").val(value / 100000);
                    $("#meter").val(value / 100);
                    $("#inch").val(value * 2.54);
                    convertAB_Units("inch", (value * 2.54));
                    break;
                default:
                    break;
            }
        }

        function convertAB_Units(inputId, value) {
            switch (inputId) {
                case "mile":
                    $("#foot").val(value * 5280);
                    $("#inch").val(value * 63360);
                    $("#kilometer").val(value / 0.621371);
                    convertIS_Units("kilometer", (value / 0.621371));
                    break;
                case "foot":
                    $("#mile").val(value / 5280);
                    $("#inch").val(value * 12);
                    $("#meter").val(value / 3.28084);
                    convertIS_Units("meter", (value / 3.28084));
                    break;
                case "inch":
                    $("#mile").val(value / 63360);
                    $("#foot").val(value / 12);
                    $("#centimeter").val(value / 2.54);
                    convertIS_Units("centimeter", (value / 2.54));
                    break;
                default:
                    break;
            }
        }
    });
</script>
